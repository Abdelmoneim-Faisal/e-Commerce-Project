    <div class="form-container">
        <form id="form">
          <h2 style="text-align: center;">Fill Your Info</h2>
          <label for="username">Name:</label>
            <input type="text" id="username" name="username"  >
            <span id="nameError" class="errorMsg"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  >
            <span id="emailError" class="errorMsg"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  >
            <span id="passError" class="errorMsg"></span>
          
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" >
            <span id="phoneError" class="errorMsg"></span>

            <label for="message">Your Message:</label>
            <textarea name="message" id="myMessage" cols="30" rows="10"></textarea>
            <span id="messageError" class="errorMsg"></span>
        <div>  
          <button id="contact-btn" onclick="validateForm(event);">contact Us</button>
        </div>
        </form>
      </div>
